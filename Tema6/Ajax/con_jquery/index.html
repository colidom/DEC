<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejemplo de AJAX con PHP, jQuery y Bootstrap</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="container mt-5">
        <h1 class="text-center text-primary mb-5">Ejemplo llamada Ajax y Fetch</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="formularioAjax" class="mb-3">
                    <div class="form-group">
                        <label for="datosInputAjax">Datos (AJAX):</label>
                        <input type="text" class="form-control" id="datosInputAjax" name="datosInputAjax" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="realizarLlamadaAjax()">Enviar</button>
                </form>
                <div id="respuestaAjax" class="alert alert-success"></div>
            </div>

            <div class="col-md-6">
                <form id="formularioFetch" class="mb-3">
                    <div class="form-group">
                        <label for="datosInputFetch">Datos (Fetch):</label>
                        <input type="text" class="form-control" id="datosInputFetch" name="datosInputFetch" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="realizarLlamadaFetch()">Enviar</button>
                </form>
                <div id="respuestaFetch" class="alert alert-success"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
