<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encuesta Liga 2024</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/d997fb5ffd.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- Columna de la encuesta -->
                <div class="col-sm-6">
                    <div class="mt-5" id="encuesta">
                        <h3>¿Qué equipo crees que ganará la liga este año?</h3>
                        <div class="mt-5 formulario">
                            <form action="" method="post">
                                <button type="button" class="btn btn-link" onclick="getVoto('RealMadrid')">
                                    <i class="fas fa-arrow-up"></i> Real Madrid
                                </button>
                                <br />
                                <button type="button" class="btn btn-link" onclick="getVoto('Barcelona')">
                                    <i class="fas fa-arrow-up"></i> Barcelona
                                </button>
                                <br />
                                <button type="button" class="btn btn-link" onclick="getVoto('AtleticoMadrid')">
                                    <i class="fas fa-arrow-up"></i> Atlético de Madrid
                                </button>
                                <br />
                                <button type="button" class="btn btn-link" onclick="getVoto('Girona')"><i class="fas fa-arrow-up"></i> Girona</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Columna de resultados -->
                <div class="col-sm-6">
                    <div class="mt-5">
                        <h3>Resultados</h3>
                        <div class="mt-5" id="resultados">
                            <canvas id="graficoResultados" width="400" height="200"></canvas>
                            <div id="mensaje"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
