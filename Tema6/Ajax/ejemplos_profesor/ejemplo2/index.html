<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejemplo profesor 2</title>
    </head>
    <body>
        <p id="listado"></p>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    recuperaDatos(this);
                }
            };
            xhttp.open("GET", "coches.xml", true);
            xhttp.send();

            function recuperaDatos(xml) {
                var datos = "";
                var xmlDatos = xml.responseXML;
                array = xmlDatos.getElementsByTagName("marca");
                for (i = 0; i < array.length; i++) {
                    datos = datos + "marca: " + array[i].childNodes[0].nodeValie + "<br>";
                }
                document.getElementById("listado").innerHTML = datos;
            }
        </script>
    </body>
</html>
