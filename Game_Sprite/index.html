<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animating Sprite Sheets With JavaScript</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <section class="text-center mt-5">
                <canvas width="400" height="300"></canvas>
                <div class="row center border border-primary w-50 mx-auto">
                    <div class="col p1">Instrucciones</div>
                    <div class="row">
                        <div class="col p1 text-primary">Player 1: Jugador</div>
                        <div class="col p1 text-danger">Player 2: IA</div>
                        <p>El objetivo del juego es que el Player1 pille al Player2.</p>
                        <span class="text-success">Controles(Flechas de teclado)</span>
                        <div class="container">
                            <div class="row">
                                <div class="col"><span>Arriba⬆️</span> <span>Derecha➡️</span></div>
                            </div>
                            <div class="row">
                                <div class="col"><span>Abajo⬇️</span> <span>Izquierda⬅️</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
